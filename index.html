    <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = sidebar.style.left === '0px' ? '-220px' : '0px';
    }

    function filterProducts(category) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        if (category === 'all' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
      toggleSidebar(); // close after click
    }
  </script>
<script>
  // Dandelion effect on logo click
  document.querySelector(".logo").addEventListener("click", triggerEasterEgg);

  function triggerEasterEgg() {
    // Prevent multiple triggers
    if (document.querySelector(".dandelion-active")) return;

    // Play soft sound (optional)
    const audio = new Audio("https://cdn.pixabay.com/download/audio/2023/06/28/audio_4e612ac928.mp3?filename=whispers-146147.mp3");
    audio.volume = 0.3;
    audio.play();

    // Create floating dandelions
    for (let i = 0; i < 20; i++) {
      const dandelion = document.createElement("div");
      dandelion.className = "dandelion dandelion-active";
      dandelion.style.left = Math.random() * 100 + "vw";
      dandelion.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(dandelion);

      setTimeout(() => dandelion.remove(), 10000); // remove after animation
    }
  }
</script>


  <script>
    document.querySelectorAll(".image-carousel").forEach(carousel => {
      const imgs = carousel.querySelectorAll(".carousel-img");
      const leftBtn = carousel.querySelector(".left");
      const rightBtn = carousel.querySelector(".right");
      let index = 0;

      function updateImages() {
        imgs.forEach((img, i) => {
          img.classList.toggle("active", i === index);
        });
      }

      leftBtn.addEventListener("click", e => {
        e.stopPropagation();
        index = (index - 1 + imgs.length) % imgs.length;
        updateImages();
      });

      rightBtn.addEventListener("click", e => {
        e.stopPropagation();
        index = (index + 1) % imgs.length;
        updateImages();
      });

      updateImages();
    });

    var typed = new Typed("#typed-text", {
        strings: [

        ],
        typeSpeed: 40,
        backSpeed: 20,
        backDelay: 2000,
        loop: true
      });
  </script>
